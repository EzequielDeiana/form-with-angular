<div class="container">
  <div [hidden]="submitted">
    <h1>User Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="college">College</label>
        <input
          type="text"
          class="form-control"
          id="alterEgo"
          [(ngModel)]="model.college"
          name="college"
        />
      </div>

      <div class="form-group">
        <label for="career">Career</label>
        <select
          class="form-control"
          id="career"
          required
          [(ngModel)]="model.career"
          name="career"
          #career="ngModel"
        >
          <option *ngFor="let career of careers" [value]="career">
            {{ career }}
          </option>
        </select>
        <div
          [hidden]="career.valid || career.pristine"
          class="alert alert-danger"
        >
          Career is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!userForm.form.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="newUser(); userForm.reset()"
      >
        New User
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted this user:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">College</div>
      <div class="col-xs-9">{{ model.college }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Career</div>
      <div class="col-xs-9">{{ model.career }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
